                  ##README##
                  ##########
# True and False values MUST be capitalized
# File paths must not have \\ at the end

#SOFTWARE_VERSION CAN BE EITHER "VB6" OR ".NET"
SOFTWARE_VERSION: "VB6"

site_number: ""

ptOutput: False #CFN PT output
gasboyOutput: True #Gasboy log printer output
csvOutput: False #CSV output
CFNcsv:    False
merchantAg: False #Merchant Agriculture output (EFC)
VDPOutput: False #Van De Pol specific output
AGTRAX: False
JCDoyle: False

#COMPANY LIST. ENABLE THESE FOR COMPANY SPECIFIC OUTPUT MODIFICATIONS
Downs: False
Busch: False
Atlas: True
Dawson: False

#DAILY and ALL options are available for pullMode
pullMode: "ALL"

# Path where PT file will get output
# MUST USE DOUBLE BACKSLASHES
# EX: "C:\\ICS\\YOUR FOLDER HERE\\ANOTHER FOLDER"
input_folders: 
  - C:\SalesGen\VB6\Generic\input
output_folder: C:\SalesGen\VB6\Generic\output

file_name: # What will be included in the PT file name
  custom: # Allows for custom file name beginning if wanted
    custom_beginning: True
    text: "GASBOY_NEW"
  siteid: False
  date:
    include: False
    format: False # Date formatting. True = yymmdd False = mmddyy
    add_day: False # Adds day to date. Only used on Anaheim Truck Depot sites
  extension: ".DAT"

USE_SFTP: False
SFTP_Settings:
  Username:
  Password:
  HostName:
  KeyData:

USE_EMAIL: False
EMAIL_Settings:
  mailServer:
  mailPort:
  mailUser:
  mailPassword:
  messageSubject:
  messageBody:
  to:
    -"example@example.com"
   #-"more in list"



